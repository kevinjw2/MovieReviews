<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="container">
    <h1 class="text-center">Welcome! Please Login or Create a New Account</h1>
    <hr>

                    <div>
                        <button type="button" id="loginButton" class="btn btn-primary">Login</button>
                        <button type="button" id="newUserButton" class="btn btn-success">Create New Account</button>
                    </div>
                    <hr>

<!-- LOGIN DIV -->
                    <div class="row" id="loginForm">
                      <div class="col-md-12">
                        <h2>Please Enter Your Login Credentials</h2>
                        <form>
                          <div class="mb-3">
                            <label for="userName" class="form-label">Username: </label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Username">

                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password: </label>
                            <input type="password" class="form-control" id="password1" placeholder="Password">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                          </div>
                          <button type="login" class="btn btn-primary">Login</button>
                        </form>
                      </div>
                    </div>



<!-- NEW USER FORM -->
  <div class="row" id="newUserForm">
  <div class="col-md-12">
    <h2>Please Input the Following Information</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name: </label>
        <input type="text" class="form-control" id="newName" placeholder="Name">
      </div>

      <div class="mb-3">
        <label for="newUserName" class="form-label">User Name: </label>
        <input type="text" class="form-control" id="newUsernameInput" placeholder="New Username">
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">Password: </label>
        <input type="password" class="form-control" id="newPassword" placeholder="Password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password: </label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>

      <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
      <button type="create" class="btn btn-success" id="createButton">Create</button>

    </form>
  </div>
</div>


    </div>






      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
      <script src="js/login.js"></script>

  </body>
</html>
